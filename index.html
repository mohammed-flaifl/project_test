<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>         
  
    <header>
        <div class="list">
            <span> <a href="#"> Login </a> </span>
            <span> <a href="register.html" target="_blank"> Register </a> </span>
         </div>
    </header>
    
    <section class="template">
        <div class="box">
            <p class="title"> <i class="fas fa-user"></i> Login </p>
            <form>
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <input type="checkbox" name="remember" value="true" id="remember"> 
                <label for="remember">remember me</label>
               <div>
                 <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </section>
    
    <span class="message" title="chat"><i class="far fa-comment"></i></span>
   
</body>
</html>
